      <!-- //   获取信息 -->

      <script src="./js/utils/port.js"></script>

      <!-- // 第二步定义模板 -->
      <script id="temp_palte" type="text/html">
            <!-- 遍历 -->
            <!-- each循环 each开头 后面跟要循环的数组data 当前元素item each结尾  -->
            {{each data item}}
              <tr>
                <td>{{item.name}}</td>
                <td>{{item.slug}}</td>
                <td class="text-center">
                    <a href="javascript:;" data-id="{{item.id}}"  data-name="{{item.name}}" data-slug="{{item.slug}}"
                        class="btn btn-info btn-xs edit"  data-toggle="modal" data-target ="#ediModal">编辑</a>
                    <a href="javascript:;" data-id="{{item.id}}" class="btn btn-danger btn-xs del" >删除</a>
                </td>
            </tr>
            {{/each}}
      </script>
      <script>
        // 显示后端的数据
        // 调用
        function getShow() {
                category.show(function (res) {
                console.log(res);
                // 第三步 固定写法 
                // template(id,对象)
                var tobody_content = template('temp_palte',res)
                // console.log(tobody_content);
                // 追加到tbody里
                $("#tamp_content").html(tobody_content);
                
            })
            
        }
        getShow()



        // 点击删除
        // 用事件监听方式
        $("#tamp_content").on('click',".del",function () {
            if(confirm("是否要删除？") === false){
                
                return
            }
            // 获取自定义属性
            var id = $(this).attr('data-id');
            // console.log(data-id);
            
            // console.log(id);
            // 调用
            category.del(id,function (res) {
                console.log(res);
                if(res.code === 200){
                    getShow();
                }
            })
        })

        
        // 新增分类

        // 点击按钮 新增
       $("#model_add").click(function () {
        //    alert(123)
        //    获取模态框的内容
            var name = $("#recipient-name").val().trim();
            var slug = $("#recipient1-name").val().trim();
         
            // console.log(name,slug);
            if(name == '' || slug == ''){
                alert("不能为空")
                return
            }
            // 调用
            category.add(name,slug,function (res) {
                // console.log(res);
                if(res.code === 200){
                    // console.log(1);
                    
                    getShow();

                    $("#recipient-name").val("");
                    $("#recipient1-name").val("");
                    // 关闭模态框
                    $('#addModal').modal('hide');
                }

            })
            
       })


    //    点击编辑
    $("#tamp_content").on('click',".edit",function (){
            // $("#addModal").modal("hide");
            // $("#ediModal").modal("show");

            //    获取模态框的内容
            var id = $(this).attr('data-id');
            var name = $(this).attr("data-name");
            var slug = $(this).attr("data-slug");
            console.log(id,name,slug);
            
            if(name ===""||slug ===""){
                alert("不能为空")
                return
            }
            $("#cate_edit_id").val(id);
            $("#edit-name").val(name);
            $("#edit1-name").val(slug);
            
    })

    // 保存修改
    $("#model_edit").click(function () {
        var id = $("#cate_edit_id").val();
        var name = $("#edit-name").val();
        var slug = $("#edit1-name").val();
        console.log(id,name,slug);
        
        // 调用
        category.edit(id,name,slug,function (res) {
                console.log(res);
                if(res.code == 200){
                    console.log(111222);
                    
                    getShow()
                     // 关闭模态框
                     $('#ediModal').modal('hide');
                }
            })

    })
